<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup failed</title>
</head>
<body>
    <div class="container">
        <h1>Login has failed</h1>
        <p>Sorry, the email has already been registered as a user. Please try using a different email or <a href="/">logging in directly</a>.</p>
        <a href="/signup" class="btn">Return to the registration page</a>
    </div>
</body>
</html>
<style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            text-align: center; /* 文字居中 */
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box; /* 确保padding不会影响整体宽度 */
            display: inline-block; /* 使.container可以接受宽度和高度 */
        }
        h1 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* 添加一些上边距 */
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
